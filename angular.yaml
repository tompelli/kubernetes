# Angular Cluster
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-deployment
  labels:
    app: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
        - name: angular
          image: gcr.io/synedra-innovations/angular-docker-cloud:latest
          command: ["/github/angular-docker-cloud/script/start_container.sh"]
          ports:
            - containerPort: 4200
