apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  labels:
    app: mongo-deployment
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongo-deployment
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data-disk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  strategy:
    type: Recreate      
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: gcr.io/synedra-innovations/mongodb:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: "/data/db"
              subPath: "db"
              name: mongo-data
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "example"
            #- name: MYSQL_ALLOW_EMPTY_PASSWORD
            #value: "yes"
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data-disk
